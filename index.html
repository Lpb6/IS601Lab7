<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IS601 Lab 7</title>
  </head>
  <body>
    <h1>Lab 7: Javascript Coding Questions</h1>
    <h2>Question 1: Odd or Even</h2>
    <label for="oddEven">Enter the number:</label>
    <input type="text" name="oddEven" id="oddEven" /><br />
    <button id="question1">Begin</button>
    <p id="answer1"></p>
    <h2>Question 2: Largest of 3 numbers</h2>
    <label for="num1">Enter the first number:</label>
    <input type="text" name="num1" id="num1" /><br />
    <label for="num2">Enter the second number:</label>
    <input type="text" name="num2" id="num2" /><br />
    <label for="num3">Enter the third number:</label>
    <input type="text" name="num3" id="num3" /><br />
    <button id="question2">Begin</button>
    <p id="answer2"></p>
    <h2>Question 3: Fibonacci Series</h2>
    <label for="termcount">Enter the amount of values here:</label>
    <input type="text" name="termcount" id="termcount" value="10" />
    <button id="question3">Begin</button>
    <p id="answer3"></p>
    <h2>Question 4: Replace characters in a string</h2>
    <label for="string">Enter the string to be modified:</label>
    <input type="text" name="string" id="string" /><br />
    <label for="replaceChar">Enter the character to be replaced:</label>
    <input type="text" name="replaceChar" id="replaceChar" /><br />
    <label for="newChar">Enter the new character:</label>
    <input type="text" name="newChar" id="newChar" /><br />
    <button id="question4">Begin</button>
    <p id="answer4"></p>

    <script src="script.js"></script>
  </body>
</html>
